<style>
    .card {
        background-color: #f0f0f0;
        padding: 20px;
        border: 1px solid #ddd;
        min-height: 250px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }
    .card:hover {
        transform: scale(1.02) translateY(-5px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
</style>
<a href="{{link_url}}" style="text-decoration: none; color: inherit;">
    <div class="card">
        <img src="data:image/png;base64,{{image_base64}}" style="width: 100px; height: 100px; border-radius: 50%; margin-right: 20px;">
        <div style="flex: 1;">
            <h2 style="margin-top: 0;">{{title}}</h2>
            <p>{{content}}</p>
        </div>
    </div>
</a>
